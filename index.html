<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .editorMenu {
            position: absolute;
            top: 140px;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: #1d1e21;
            color: #fff;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        input[type="text"] {
            width: 140px;
            height: 30px;
            border: none;
            border-radius: 5px;
            padding: 5px;
            background-color: #1d1e21;
            color: #d3d6de;
            font-size: 14px;
            box-sizing: border-box;
        }

        button.card {
            width: 300px;
            height: 30px;
            border: none;
            display: inline-block;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #card-creation-modal {
            border: 1px solid #444;
            background: linear-gradient(145deg, #333, #555);
            padding: 5px;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 0;
            user-select: none;
        }

        #card-type-list {
            padding-left: 0px;
        }

        #card-type-list li {
            list-style: none;
            padding: 8px 15px;
            border-bottom: 1px solid #666;
            color: #ddd;
            cursor: pointer;
            margin-left: 0;
        }

        #card-type-list li:hover,
        #card-type-list li:focus {
            background-color: #777;
            color: #fff;
        }

        #card-type-list li:last-child {
            border-bottom: none;
        }

        .grid-background {
            background-color: #292929;
            background-image:
                linear-gradient(to right, black 1px, transparent 1px),
                linear-gradient(to bottom, black 1px, transparent 1px),
                linear-gradient(to right, #404040 1px, transparent 1px),
                linear-gradient(to bottom, #404040 1px, transparent 1px);
            background-size:
                100px 100px,
                100px 100px,
                10px 10px,
                10px 10px;
            width: 100%;
            height: 100%;
        }

        .draggable {
            cursor: grab;
        }

        .node {
            cursor: pointer;
        }

        .link {
            stroke: black;
            stroke-width: 2;
        }

        .card {
            stroke-width: 1;
            user-select: none;
        }

        text {
            pointer-events: none;
            user-select: none;
        }

        .card-menu {
            position: absolute;
            top: 120px;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #1d1e21;
            color: #fff;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        #container {
            display: flex;
            align-items: center;
            top: 0;
            left: 0;
            background: #010208;
            height: 120px;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .condition_card {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            padding: 12px 16px;
            border-radius: 4px;
            margin: 8px 0;
            font-weight: bold;
        }

        .condition_box {
            bottom: 30px;
            right: 3px;
            display: none;
        }

        .condition_box_button {
            padding: 4px 12px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            display: none;
        }

        .condition-radio-group label {
            cursor: pointer;
            font-size: 14px;
        }

        .variety_box {
            flex: 0 0 auto;
            width: 160px;
            height: 120px;
            background: #a6b4e8;
            color: #181b20;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px;
            position: relative;
        }

        .variety_input {
            width: 10%;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            background-color: #fff;
            color: #000;
            font-size: 12px;
            box-sizing: border-box;
            overflow: hidden;
            white-space: nowrap;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>

<body>
    <!-- 弹窗容器 -->
    <div id="card-creation-modal"
        style="display:none; position: absolute; border: 1px solid #ccc; background-color: #fff; padding: 10px; z-index: 100;">
        <ul id="card-type-list"></ul>
    </div>
    <div class="editorMenu">
        <input type="text" id="searchInput" placeholder="搜索卡片">
        <button id="StartBtn" class="card" onclick="startcard()">开始</button>
        <input id="userInput" type="text" placeholder="请输入内容">
        <button id="uploadBtn">上传</button>
        <button id="downloadBtn">下载</button>
        <button id="submitBtn">提交</button>
    </div>
    <div class="card-menu">
        <h3>卡片类型</h3>
        <ul id="currentCardData">
            <li id="currentCardData-title">当前卡片信息</li>
            <li id="currentCardData-id">ID: </li>
            <li id="currentCardData-type">类型: </li>
            <li id="currentCardData-nodes">节点: </li>
            <li id="currentCardData-position">位置: </li>
            <li id="currentCardData-titlebarcolor">标题栏颜色: </li>
        </ul>
        <div class="condition-radio-group" style="display:none; text-align:right; margin-top:8px;">
            <label style="margin-left:20px;">
                <input type="radio" name="cond" value="相等"> 相等
            </label>
            <br>
            <label style="margin-left:20px;">
                <input type="radio" name="cond" value="大于"> 大于
            </label>
            <br>
            <label style="margin-left:20px;">
                <input type="radio" name="cond" value="小于"> 小于
            </label>
        </div>
    </div>
    <div id="container">
        <button id="addBtn" class="variety_Button">点我新增 DIV</button>
    </div>
    <svg style="width: 100%;height: 100%;" id="svgContainer" class="grid-background">
        <g id="linksContainer"></g>
        <g id="cardsContainer"></g>
    </svg>
    <script src="CardKind.js"></script>
    <script src="DrawCard.js"></script>
    <script src="judgeCard.js"></script>
    <script src="gcc.js"></script>
    <script src="ValueButton.js"></script>

    <script>
        //let cards = nodekind();
        //let cards = getCardKind();
        let cards = getStdCardKind();
        
        let cardLinklist = [
            {
                id: 'card0', 
                x: 0, 
                y: 0, 
                label: 'Start', 
                type: 'start', 
                nodes: [{
                    type: 'out', 
                    level: 0, 
                    enumType: "call", 
                    label: "call", 
                    color: "#fff", 
                    multiConnected: 1 }], 
                    titleBarColor: [ "#84fab0", "#8fd3f4" ]
            }
        ];
        let Var = [
            {
                id: 1,
                name: 'NULL',
                type: 'int',
                value: 0,
            }
        ];
        let links = [];
        let a = 0;
        let currentLink = null;
        let isDragging = false;
        let isLinking = false;
        let dragOffsetX, dragOffsetY;
        let currentCardData = cardLinklist[0];
        let isPanning = false;
        let startPan = { x: 0, y: 0 };
        let currentPan = { x: 0, y: 0 };


        const btn = document.getElementById('addBtn');
        const container = document.getElementById('container');
        let count = 0;
        //let VarCount = 0;
        init();
        InitVar(Var);
        ValueButton(Var);
        
        try {
            const order = topologicalSort(links, cardLinklist);
            console.log('拓扑排序结果:', order);
        } catch (error) {
            console.error(error.message);
        }

        document.getElementById('submitBtn').addEventListener('click', function () {
            console.log(Var);
            console.log(Var.length);
            console.log(cardLinklist);
            console.log(links);
        });

        document.getElementById('downloadBtn').addEventListener('click', function () {
            const dataToDownload = {
                Var: Var,
                cardLinklist: cardLinklist,
                links: links
            };
            const jsonString = JSON.stringify(dataToDownload, null, 2);
            downloadTextAsFile(jsonString, 'data.json');
        });

        document.getElementById('uploadBtn').addEventListener('click', function () {
            uploadTextAsFile();
        });
    </script>
</body>

</html>
